<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>maze</title>
</head>

<body>

  <main>
    <div class="container">

      <div class="row">
        <div class="col-4 d-flex flex-column justify-content-center align-items-center">
          <p>press SPACEBAR for Power Mode</p>
        </div>
        <div class="col-4 border bg-transparent rounded my-3">
          <p id="timer" class="text-center">0</p>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <div
            class="text-gold rounded-pill bg-green text-center d-flex align-items-center justify-content-center p-4 my-3"
            title="Points">
            <b id="points">0</b>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="board">
        <h1 class="m-xtra">Choose your weapon</h1>
        <button class="btn btn-info arrow" onclick="app.gameController.start(1)">arrow</button>
        <button class="btn btn-info pointer" onclick="app.gameController.start(2)">finger</button>
        <button id="lightning" class="btn btn-info c1 d-none" onclick="app.gameController.start(3)">lightning</button>
        <button id="tiny" class="btn btn-info c2 d-none" onclick="app.gameController.start(4)">tiny</button>
        <button id="adventurer" class="btn btn-info c3 d-none" onclick="app.gameController.start(5)">adventurer</button>
        <button id="sword" class="btn btn-info c4 d-none" onclick="app.gameController.start(6)">sword</button>
        <button class="btn btn-info cn" onclick="app.gameController.start(7)">Hard Core</button>
      </div>
    </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
