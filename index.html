<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <main>
    <p id="timer" class="text-center">0</p>
    <div class="container-fluid my-5">
      <div class="row" id="board">
        <h1 class="m-xtra">Choose your weapon</h1>
        <button class="btn btn-info arrow" onclick="app.gameController.start(1)">arrow</button>
        <button class="btn btn-info pointer" onclick="app.gameController.start(2)">finger</button>
        <button id="lightning" class="btn btn-info c1 " onclick="app.gameController.start(3)">lightning</button>
        <button id="tiny" class="btn btn-info c2 " onclick="app.gameController.start(4)">tiny</button>
        <button id="adventurer" class="btn btn-info c3 " onclick="app.gameController.start(5)">adventurer</button>
        <button id="sword" class="btn btn-info c4 " onclick="app.gameController.start(6)">sword</button>
        <button class="btn btn-info cn" onclick="app.gameController.start(7)">Hard Core</button>
      </div>
    </div>
  </main>
